<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework3</title>
</head>
<body>
    
<script>

var ziun = parseInt(prompt("what is your score?"))

if (ziun < 55 ){
    document.write(ziun, "<br> Your grade is <b>bad</b> try harder next time")
}
else if (ziun <= 64 ){
    document.write(ziun, "<br> Your grade is <b>pretty bad </b>")
}
else if (ziun <= 74 ){
    document.write(ziun, "<br> Your grade is <b> Almost good </b>")
}
else if (ziun <= 84 ){
    document.write(ziun, "<br> Your grade is <b> GOOD </b>")
}
else if (ziun <= 94 ){
    document.write(ziun, "<br> Your grade is <b> VERY GOOD </b>")
}
else if (ziun >= 95 ){
    document.write(ziun, "<br> Your grade is <b> EXCELLENT!!  </b>")
}

else document.write("Not bad")

</script>









</body>
</html>
